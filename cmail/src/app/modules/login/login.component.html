<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <cmail-header></cmail-header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)" class="cmailForm">
      
          <cmail-form-group [elementControl]="userId" idField="userId" labelField="Username">
            <input #userIdForm="ngModel" [(ngModel)]="userId" type="text" name="userId" cmailFormField required>
          </cmail-form-group>
      
          <cmail-form-group [elementControl]="password" idField="password" labelField="Password">
            <input #passwordForm="ngModel" [(ngModel)]="password" type="password" name="password" cmailFormField required>
          </cmail-form-group>
          
          <div class="mdl-card__actions">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                Login
              </button>
          </div>
      
        </form>
      </div>
    </div>
  </main>
</div>
